<app-header></app-header>

<section class="slider-home">
  <div class="content-header">
    <div class="container text-center">
        <div class="d-flex justify-content-between">
            <div class="title">
                <h2>services</h2>
            </div>
            <div class="mt-auto breadCrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a routerLink="/home" style="color: #E5B559;  text-decoration: none;">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page" >services</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
  </div>
</section>

<!--end (small-big) nav and slider-->

<section class="text-white section-two">
  <table class="table table-dark table-borderless">
    <tbody>
      <tr *ngFor="let row of allServices; let isOdd = odd ; even as isEven; let i = index;">
        <td [ngStyle]="{ 'background-color' : (isOdd) ? 'black' : '#202224',
        'flex-direction' : (isOdd) ? 'row-reverse' : 'row' }" [ngClass]=" isEven ? 'box' : ''">
          <div class="row justify-content-center">
            <div class="container col-lg-5 col-xl-5 col-md-12 col-sm-12 m-auto">
              <h3 class="mt-5">{{row.title}}</h3>
              <p class="text-start mb-5">
                {{row.description}}
              </p>
            </div>
            <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12">
              <img src="{{row.image}}">
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>

  <!--end section-two-->

  <section class="section-three mt-5 mb-5">
    <div class="container text-center">
      <h2>
        Talk with our sales team
      </h2>
      <form [formGroup]="createContactForm" (ngSubmit)="contactUs(createContactForm)">
        <div class="row justify-content-center mt-4">
          <div class="col-xl-3 col-lg-3 col-md-6 mb-3">
            <input type="text" formControlName="name" class="form-control" placeholder="Your Name">
          </div>
          <div class="col-xl-3 col-lg-3 col-md-6 mb-3">
            <input type="number" class="form-control" formControlName="phone" placeholder="Phone Number">
          </div>
          <div class="col-xl-3 col-lg-3 col-md-6 mb-3">
            <input type="text" class="form-control" formControlName="inquiry" placeholder="Your Inquiry" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6">
            <button type="submit" value="send" class="btn">Send</button>
          </div>
        </div>
      </form>
    </div>
</section>

<!--end section-three-->

<app-footer></app-footer>
