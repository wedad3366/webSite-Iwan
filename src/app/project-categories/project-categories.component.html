<app-header></app-header>

<section class="slider-home">
    <div class="content-header">
        <div class="container text-center">
            <div class="d-flex justify-content-between">
                <div class="title">
                    <h2>{{categoryName}}</h2>
                </div>
                <div class="mt-auto breadCrumb">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/home"
                                    style="color: #E5B559;  text-decoration: none;">Home</a>
                            </li>
                            <li class="breadcrumb-item"><a routerLink="/projects" style="color: #E5B559;  text-decoration: none;">PORTFOLIO</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{categoryName}}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

<!--end (small-big) nav and slider-->

<section class="section-two mb-5">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6"  *ngFor="let item of categoryBySlug ;">
        <a>
          <div class="projects-section-two">
            <img src="{{item.image}}">
            <div class="name-project">
              <h5 class="text-center">{{item.name}}</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
</div>
</section>

<!--end section-two-->

  
<app-footer></app-footer>
