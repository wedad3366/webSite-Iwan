<app-header></app-header>

<section class="slider-home">
  <div class="content-header">
    <div class="container text-center">
      <div class="d-flex justify-content-between">
        <div class="title">
          <h2>videos</h2>
        </div>
        <div class="mt-auto breadCrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/home" style="color: #E5B559;  text-decoration: none;">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">videos</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<!--end (small-big) nav and slider-->

<section class="mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 videos" *ngFor="let item of allVideos">
        <iframe src="{{item.url}}" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</section>

<!--end section-two-->

<section class="section-three mt-5 mb-5">
  <div class="container text-center">
    <h2>
      Talk with our sales team
    </h2>
    <form [formGroup]="createContactForm" (ngSubmit)="contactUs(createContactForm)">
      <div class="row justify-content-center mt-4">
        <div class="col-xl-3 col-lg-3 col-md-6 mb-3">
          <input type="text" formControlName="name" class="form-control" placeholder="Your Name">
        </div>
        <div class="col-xl-3 col-lg-3 col-md-6 mb-3">
          <input type="number" class="form-control" formControlName="phone" placeholder="Phone Number">
        </div>
        <div class="col-xl-3 col-lg-3 col-md-6 mb-3">
          <input type="text" class="form-control" formControlName="inquiry" placeholder="Your Inquiry"
            aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6">
          <button type="submit" value="send" class="btn">Send</button>
        </div>
      </div>
    </form>
  </div>
</section>

<!--end section-three-->

<app-footer></app-footer>
