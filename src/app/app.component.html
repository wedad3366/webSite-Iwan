<router-outlet></router-outlet>

<!--two fixed classes-->

<div class="chat">
    <div *ngIf="showIcon">
        <div class="mb-2">
            <span class="dot" style="background-color: green!important;">
                <a href="tel:+201022234751">
                    <i class="fa-solid fa-phone fs-4 mt-2 text-white"></i>
                </a>
            </span>
        </div>
        <div class="mb-2">
            <span class="dot" style="background-color: green!important;">
                <a href="https://api.whatsapp.com/send/?phone=201022234751&text&type=phone_number&app_absent=0">
                    <i class="fa-brands fa-whatsapp fs-4 mt-2 text-white"></i>
                </a>
            </span>
        </div>
        <div class="text-white"  (click)="showIcon = false">
            <span class="dot">
                <i class="fa-solid fa-comment-dots fs-4 mt-2"></i>
            </span>
        </div>
    </div>
    <div class="d-flex flex-row" *ngIf="!showIcon">
        <div class="text-white"  (click)="showIcon = true">
            <span class="dot">
                <i class="fa-solid fa-comment-dots fs-4 mt-2"></i>
            </span>
        </div>
        <div class="contact position-relative">        
            <span class="text-white m-auto position-absolute top-50 start-0 translate-middle">
                <i class="fa-solid fa-caret-left fs-4"></i>
            </span>           
            <span>
                Contact Us
            </span>
        </div>
    </div>
</div>

<div class="button-up">
    <span class="text-dark p-1" style="font-size: 18px;border: 12px;background-color: #E5B559;">
        <i class="fa-solid fa-chevron-up fs-6"></i>
    </span>
</div>
